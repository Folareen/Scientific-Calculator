<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div class="output">
            <div class="result"></div>
            <div class="operation">
            </div>
        </div>    

        <div class="input">
            <div class="functions">
                <button class="sin">
                    sin
                </button>
                <button class="cos">
                    cos
                </button>
                <button class="tan">
                    tan
                </button>
                <button class="e">
                    e
                </button>
                <button class="sin-1">
                    sin <sup>-1</sup>
                </button>
                <button class="cos-1">
                    cos<sup>-1</sup>
                </button>
                <button class="tan-1">
                    tan <sup>-1</sup>
                </button>
                <button class="pi">
                    pi
                </button>
                <button class="rad">
                    Rad
                </button>
                <button class="deg">
                    Deg
                </button>
                <button class="square">
                    x <sup>2</sup>
                </button>
                <button class="square-root">
                    <sup>2</sup>/x
                </button>
                <button class="factorial">
                    x!
                </button>
                <button class="natural-logarithm">
                    in
                </button>
                <button class="log">
                    log
                </button>
                <button class="exponential">
                    ^
                </button>
            </div>

            <div class="numbers">
                <button class="nine">9</button>
                <button class="eight">8</button>
                <button class="seven">7</button>
                <button class="six">6</button>
                <button class="five">5</button>
                <button class="four">4</button>
                <button class="three">3</button>
                <button class="two">2</button>
                <button class="one">1</button>
                <button class="double-zero">00</button>
                <button class="zero">0</button>
                <button class="decimal">.</button>
            </div>

            <div class="operators">
                <button class="answer">ANS
                </button>
                <button class= "clear">CE</button>
                <button class= "delete">X</button>
                <button class= "add">+</button>
                <button class= "subtract">-</button>
                <button class= "multiply">*</button>
                <button class= "divide">/</button>
                <button class= "left-bracket">(</button>
                <button class= "right-bracket">)</button>
                <button class= "solution">=</button>
            </div>

        </div>

    </main>



    <script src="home.js"></script>
</body>
</html>
